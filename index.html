<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Animation</title>
</head>

<body>
  <div class="sky"></div>
  <div class="clouds">
    <div class="cloud_first"></div>
    <div class="cloud_second"></div>
    <div class="cloud_third"></div>
    <div class="cloud_fourth"></div>
    <div class="cloud_fifth"></div>
    <div class="cloud_third"></div>
  </div>
  <div class="stars_first">
    <div class="star_first"></div>
    <div class="star_second"></div>
    <div class="star_third"></div>
    <div class="star_fourth"></div>
    <div class="star_fifth"></div>
  </div>
  <div class="stars_second">
    <div class="star_first"></div>
    <div class="star_second"></div>
    <div class="star_third"></div>
    <div class="star_fourth"></div>
    <div class="star_fifth"></div>
  </div>
  <div class="stars_third">
    <div class="star_first"></div>
    <div class="star_second"></div>
    <div class="star_third"></div>
    <div class="star_fourth"></div>
    <div class="star_fifth"></div>
  </div>
  <div class="stars_fourth">
    <div class="star_first"></div>
    <div class="star_second"></div>
    <div class="star_third"></div>
    <div class="star_fourth"></div>
    <div class="star_fifth"></div>
  </div>
  <div class="sun">
    <div class="eyes"></div>
    <div class="mouth"></div>
  </div>
  <div class="moon"></div>
  <div class="mountains"></div>
  <div class="grass">
    <div class="cage">
      <div class="rabbit"></div>
    </div>
    <div class="birds_first">
      <input type="checkbox" id="birds_move_first">
      <div class="bird_first"></div>
      <div class="bird_second"></div>
      <div class="bird_third"></div>
      <div class="bird_fourth"></div>
      <div class="bird_fifth"></div>
      <div class="bird_sixth"></div>
    </div>
    <div class="bush_first">
      <div class="butterfly_first"></div>
      <div class="butterfly_second"></div>
      <div class="butterfly_third"></div>
      <div class="bush"></div>
    </div>
    <div class="bush_second">
      <div class="butterfly_first"></div>
      <div class="butterfly_second"></div>
      <div class="butterfly_third"></div>
      <div class="bush"></div>
    </div>
    <div class="bush_third">
      <div class="butterfly_first"></div>
      <div class="butterfly_second"></div>
      <div class="butterfly_third"></div>
      <div class="bush"></div>
    </div>
    <div class="tree_first">
      <label for="birds_move_first"></label>
    </div>
    <div class="birds_second">
      <input type="checkbox" id="birds_move_second">
      <div class="bird_first"></div>
      <div class="bird_second"></div>
      <div class="bird_third"></div>
      <div class="bird_fourth"></div>
      <div class="bird_fifth"></div>
      <div class="bird_sixth"></div>
    </div>
    <div class="tree_second">
      <label for="birds_move_second"></label>
    </div>
    <div class="birds_third">
      <input type="checkbox" id="birds_move_third">
      <div class="bird_first"></div>
      <div class="bird_second"></div>
      <div class="bird_third"></div>
      <div class="bird_fourth"></div>
      <div class="bird_fifth"></div>
      <div class="bird_sixth"></div>
    </div>
    <div class="tree_third">
      <label for="birds_move_third"></label>
    </div>
  </div>

</body>

</html>
